<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi iPod Widget</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="refresh" content="60">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
    }
    object {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 520px;
      height: 240px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <object id="ipod-player" type="image/svg+xml"
          data="ipodbase_updated.svg?v=202507271531">
    No se pudo cargar el widget
  </object>

  <script>
    setInterval(() => {
      const obj = document.getElementById("ipod-player");
      obj.data = "ipodbase_updated.svg?v=" + Date.now();
    }, 30000);  // refresh every 30 seconds
  </script>
</body>
</html>
